<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car Seat</title>
    <style>
        form {
            width: 50%;
            margin: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            width: 100px;
            text-align: center;
        }

    </style>
</head>
<body>

<h2>Add Car Seat</h2>

<form action="/carSeat/add" method="post">
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand">

    <label for="model">Model:</label>
    <input type="text" id="model" name="model">

    <label for="weightLimit">Weight Limit:</label>
    <input type="number" id="weightLimit" name="weightLimit">

    <input type="submit" value="Add">
    <a th:href="@{/carSeat/list}">&lt;Back</a>
</form>

</body>
</html>
